<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto com JS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./projeto.css">
</head>
<body>
    <div class="container">
        <div class="bg-info p-4 mt-3">
            <h1 class="display-4 text-light"></h1>
        </div>
        <div class="my-4">
            <h2>Transformacoes Digitadas</h2>
            <table id="resumo" class="table table-hover text-center">
                <thead class="table-dark">
                    <tr id="cabecalho">
                        <th class="usuario">Usuario</th>
                        <th class="email">Email</th>
                        <th class="data-cadastro">data do cadastro </th>
                        <th class="tipo-conta">Tipo da conta</th>
                    </tr>
                </thead>
                <tbody class="historico"></tbody>
            </table>
        </div>

        <h2 class="my-4">Cadastrar Usuario</h2>
        <form class="dados" id="dados" method="post" action="">
            <div class=" row mb-3">
                <div class="col-md-4 my-3">
                <label for="usuario" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="usuario" name="usuario" placeholder="ex:Darth Vader" required autofocus>
            </div>

            <div class="col-md-4 my-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="ex: seuemail@gmail.com" required>
            </div>

            <div class="col-md-4 my-3">
                <label for="dataCadastro" class="form-label">Data do cadastro</label>
                <input type="date" class="form-control" id="dataCadastro" name="dataCadastro" required>
            </div>

            <div class="col-md-4 my-3">
                <label for="tipoConta" class="form-label">Tipo de conta</label>
                <select class="form-select" id="tipoConta" required>
                    <option value="0">Selecione o tipo de conta</option>
                    <option value="Free">Free</option>
                    <option value="Pro">Pro</option>
                </select>
                </div>
            </div>

            <div class="d-flex justify-content-end mt-3">
                <button type="submit" class="btn btn-primary">Confirmar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="./projeto.js"></script>
</body>
</html>
